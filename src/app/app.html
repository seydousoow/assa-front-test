@if (response(); as data) {
  <div id="content">
    <p>Token: {{ data.access_token }}</p>
    <p>Nonce: {{ data.nonce }}</p>
    <p>Expires in {{ data.expires_in }} minutes</p>

    <div>
      <p>Current User:</p>
      {{ currentUser() | json }}
    </div>
  </div>

  <button (click)="logout()">logout</button>
} @else {
  <div>
    <p>No token yet: Please login</p>
  </div>
}

<div #google></div>
